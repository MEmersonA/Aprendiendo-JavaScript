<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>

    <h1>Symbol</h1>

    <script>

        let id = Symbol("id")
        let id2 = Symbol("id2")

        console.log(id === id2)
        console.log(id, id2)
        console.log(typeof id, typeof id2)

        const NAME = Symbol("Nombre")
        const ESPECIE = Symbol("Especie")
        
        const mikau  = {

            [ESPECIE]: "Humano",
            [NAME]: "Mikau"

        }    
        
        const pepe  = {

            [ESPECIE]: "Perro",
            [NAME]: "pepe"

        }
        
        const claudio  = {

            [ESPECIE]: "Humano",
            [NAME]: "claudio"

        }     

        mikau.NAME = "Mikau Jos√©"
        pepe.NAME = "El pepe"
        claudio.NAME = "Claudio"

        console.log(mikau)
        console.log(pepe)
        console.log(claudio)

        console.log(mikau.NAME)
        console.log(pepe.NAME)
        console.log(claudio.NAME)

        console.log(mikau[NAME])
        console.log(pepe[NAME])
        console.log(claudio[NAME])

        console.log(mikau[ESPECIE] === claudio[ESPECIE])
        console.log(mikau[ESPECIE] === pepe[ESPECIE])

    </script>
    
</body>
</html>
