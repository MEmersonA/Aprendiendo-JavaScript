<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>
<body>

    <h1>Sets</h1>

    <script>

        const set = new Set([1,2,3,3,4,4,true,true,{},{}])
        console.log(set)
        console.log(set.size)

        const set2 = new Set()
        set2.add(1)
        set2.add(2)
        set2.add(2)
        set2.add(3)
        set2.add(3)

        console.log(set2)
        console.log(set2.size)

        for(item of set){

            console.log(item)

        }

        set2.forEach(element => {
            console.log(element)
        });

        console.log(set2[0])

        let aSet2 = Array.from(set2)

        console.log(aSet2)
        console.log(aSet2[0])

        set.delete(true)
        console.log(set)
        console.log(set2.has(2))
        console.log(set2.has(4))

        set.clear()
        console.log(set)



    </script>
    
</body>
</html>
