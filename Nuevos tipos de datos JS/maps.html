<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>

    <h1>Maps</h1>

    <script>

        let mapa = new Map()

        mapa.set(0000, "Camisa linda")
        mapa.set(0001, "Camisa linda2")
        mapa.set(0002, "Pantalon feo")
        mapa.set(0003, "Pantalon feo2")

        console.log(mapa)
        console.log(mapa.size)
        console.log(mapa.has(0000))
        console.log(mapa.get(0001))

        mapa.set(0001, "Camisa Lindisima")
        console.log(mapa.get(0001))

        mapa.delete(0002)
        console.log(mapa)

        for(let [key, value] of mapa){

            console.log(`Key: ${key}, Objeto: ${value}`)

        }

        const mapa2 = new Map([ [100,"Primero"], [101, "Segundo"], [102, "Tercero"] ])
        console.log(mapa2)

        const keysMapa2 = [...mapa2.keys()]
        const valuesMapa2 = [...mapa2.values()]

        console.log(keysMapa2)
        console.log(valuesMapa2)
        
    </script>
    
</body>
</html>
