<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies</title>
</head>
<body>

    <h1>Proxies</h1>

    <script>

        const persona = {

            nombre: "",
            apellido: "",
            edad: 0

        }

        const manejador = {

            set(obj, prop, valor){

                if(Object.keys(obj).indexOf(prop)===-1){
                    return console.error(`La propiedad ${prop} no existe`)
                }
                obj[prop] = valor

            }

        }

        const jhon = new Proxy(persona,manejador)
        jhon.nombre = "Jhon"
        jhon.apellido = "Boll√≥n"
        jhon.edad = 21
        jhon.equisde = "equisde"
        
        console.log(jhon)
        console.log(persona)

    </script>
    
</body>
</html>
