<body>

    <h1>Funciones</h1>

    <script>

console.log(sumaFuncion(1,1));

        function sumaFuncion(a = 0, b = 0){

            console.log(`Suma: ${a} + ${b} = ${a+b}`);
            return a+b;

        }

        console.log(sumaFuncion(5,3));

        //funcionExpresada(); //No puede invocarse antes de su declaración

        const funcionExpresada = function(){

            console.log("Esto es una función expresada");

        }

        funcionExpresada();
        
    </script>
    
</body>
